<!DOCTYPE html>

<html>
    <head>
        <title>HTML5 문서 구조 시맨틱 태그 사용</title>
        <link rel="stylesheet" href="test.css">

    </head>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        .header { width: 100%; height: 10%; 
        background: yellow; }
        .nav { width: 15%; height: 80%; float: left; 
        background: orange; }
        .section { width: 70%; height: 80%; float: left; 
        background: olivedrab; }
        .aside { width: 15%; height: 80%; float: left; 
        background: orange; }
        .footer { width: 100%; height: 10%; clear: both; 
        background: plum; }

    </style>
    <body>
        <header class="header"></header>
        <nav class="nav"></nav>
        <section class="section">

            <div class="card" style="width: 20rem; margin: 5px;">
                <img src="media/test.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                
              </div>
        </section>
        <aside class="aside"></aside>
        <footer class="footer"></footer>

    </body>
</html>
