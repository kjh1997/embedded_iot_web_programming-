<!DOCTYPE html>
<html>
<head>
<title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
<h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
<hr>
<script>
    
    var itemlist= ["라면","김밥","물","파"]
    document.write("<ul>")
    for(i=0; i<itemlist.length; i++){
        document.write("<li>" + itemlist[i])
            
        document.write("</li>")
    }
    document.write("<ul>")
    
</script>

</body>
</html>
