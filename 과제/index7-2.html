<!DOCTYPE html>
<html>
<head><title>라면을 끓이는 순서</title>
<script>
function appendText(obj) {
	// 함수를 정의해서 ol 태크에 넣을 예정.
	var text = prompt("라면을 끓이는 순서를 입력하라");
	var li = document.createElement("li");
	// 객체를 생성함.
	li.innerText = text;
	obj.appendChild(li);
	// 위에서 만든 객체를 ol태그에 넣어줌
}
</script>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" style="background-color:yellowgreen" onclick="appendText(this);">
	<!-- this를 사용하여 객체를 함수에 넣어줌. -->
	<li>물을 끓인다.</li>

</ol>
</body>
</html>
