<!DOCTYPE html>
<html>
<head>
    <title>text-shadow와 box-shadow</title>
    <style>
        h2  {
        text-align: center;
        color : yellow;
    text-shadow : 2px 2px 2px black,
            0 0 25px blue,
            0 0 5px darkblue;
        }
        /* h2태그에 쉐도우를 줌 */
        img:hover {
        box-shadow : 2px 2px 2px black,
            0 0 25px blue,
            0 0 5px darkblue
        }
        /* img태그에 마우스 올려놓으면 쉐도우를 줌 */
    </style>
</head>
<body>
<h2>Most Visited Pages</h2>
<hr>
<table>
    <tr>
        <td><a href="http://www.naver.com">
                <img src="../media/naver.png" width="200" height="150">
            </a></td>
        <td><a href="https://www.chungbuk.ac.kr/">
                <img src="../media/cbnu.png" width="200" height="150">
            </a></td>
        <td><a href="http://www.amazon.com">
                <img src="../media/amazon.png" width="200" height="150">
            </a>
        </td>
    <!-- 저는 table태그를 사용해서 구현했습니다. 이게 편하고 좋더라구요 -->
    </tr>
</table>
</body>
</html>
