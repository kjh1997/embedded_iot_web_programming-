<!DOCTYPE html>
<html>
<head>
<title>document.write() 사용하기</title>
<style>
    td, th{
        border: 1px solid ;
    }
    /* 테이블 css 적용 */
</style>
</head>
<body>
    <h3>document.write()로 표만들기</h3>
    <hr>
<table style="border: 1px solid">
<tr>
    <td>n</td>
    <td>
    <script>
        for(i=0;i<10;i++){
            document.write("<td>"+ i +"</td>")
        }
        // 반복문을 통해 tr태그 안에 td태그와 i값을 삽입
    </script>
    </td>
</tr>
<tr>
    <td>n</td>
    <td>
    <script>
        for(i=0;i<10;i++){
            document.write("<td>"+ i*i +"</td>")
            // 반복문을 통해 tr태그 안에 td태그와 i*i값을 삽입
        }
    </script>
    </td>
</tr>
</table>
</body>
</html>
