<!DOCTYPE html>
<html>
<head>
<title>document.write() 사용하기</title>
<style>
    td, th{
        border: 1px solid ;
    }
</style>
</head>
<body>
    <h3>document.write()로 표만들기</h3>
    <hr>

<table style="border: 1px solid">
<tr>
    <td>n</td>
    <td>
    <script>
        for(i=0;i<10;i++){
            document.write("<td>"+ i +"</td>")
        }
    
    
    </script>
    </td>
</tr>
<tr>
    <td>n</td>
    <td>
    <script>
        for(i=0;i<10;i++){
            document.write("<td>"+ i*i +"</td>")
        }
    
    
    </script>
    </td>
</tr>

</table>

</body>
</html>
