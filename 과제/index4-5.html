<!DOCTYPE html>
<html>
<head>
<title>while과 break 사용</title>
</head>
<body>
<script>
    while(true){
        a = prompt("암호를 입력하시오.")
        if (a == "you" | a =="You"){
            break
        }  
        // 입력값이 you or You break
    }
    document.write("<h3>암호를 입력하라!</h3>")
    document.write("<hr>")
    document.write("통과")
    // 자바스크립트로 문서에 직접 입력
</script>
</body>
</html>
