<!DOCTYPE html>
<html>
<head>
<title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
<script>
    var a = "";
    // 변수 하나를 만들어줌
    for(i=0; i < 5; i++){
        a += 'a'
        // for문 돌면서 a를 하나씩 붙여줌
        document.write(a + "<br>")
        // 자바 스크립트를 이용하여 웹 페이지에 기록함.
    }

</script>
</body>
</html>
