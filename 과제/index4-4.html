<!DOCTYPE html>
<html>
<head>
<title>별 문자 출력하기</title>
</head>
<body>
<script>
    document.write("<h3>별 문자 출력하기 </h3>")
    document.write("<hr>")
    var a = "";
    var b = prompt("정수를 입력하시오")
    for(i=0; i < b; i++){
        a += 'a'
        document.write(a + "<br>")
    }

</script>
</body>
</html>
