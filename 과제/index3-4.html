<!DOCTYPE html>
<html>
<head><title>다양한 변환 사례</title>
<style>
div {
display : inline
-block;
padding : 5px;
color : white;
background : olivedrab
;
}
@keyframes scrumble{
    0%{transform: rotate(-90deg);}
    50%{transform: rotate(90deg);}
    100%{transform: rotate(-90deg);}
    /* animation이름이 scrumble이고 -90도 에서 90도까지 좌우로 무한반복으로 움직임 */
}
img{
    animation-name: scrumble;
    /* 애니메이션 지정 */
    animation-duration: 2s;
    /* 애니메이션 지속시한 2초 */
    animation-iteration-count: infinite;
    /* 무한으로 움직임 */
}

</style>
</head>
<body>
    <h3>어지러워요</h3>
<hr>
<img src="../media/apple.png">
</body>
</html>
