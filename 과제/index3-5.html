<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style>
@keyframes a
{
    from
    {
        margin-left: 100%;
    }
    to
    {
        margin-left: 0%;
    }
}
strong
{
    padding: 3px;
    border: 2px solid black;
}
p
{
    animation-name: a;
    animation-duration: 3s;
    animation-iteration-count: infinite;
}
img{
    width: 30px;
    height: 30px;
}
 
</style>
<body>
<h3>애니메이션 응용</h3>
<hr>
<p><span><img src="../media/banana.png" alt=""> 질문 있습니다.</span></p>
</body>
</html>
