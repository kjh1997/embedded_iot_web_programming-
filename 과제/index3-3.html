<!DOCTYPE html>
<html>
<head>
<title>리스트 꾸미기</title>
<style>
    ul{
        width: 100px;
        background : black;
        padding: 0px 0px 0px 10px;
        /* 알맞게 패딩을 조정 */
    }
    ul li{

        list-style-type: none;
        /* 리스트 스타일을 없애줌. */
        color: white;
        margin-bottom: 5px;
    }
    ul li:hover{
        color: blueviolet;
        /* li태그에 hover시 글씨 색상 변경 */
    }
</style>
</head>
<body>
<h3>커피 메뉴</h3>
<hr>
<ul>
<li>Espresso</li>
<li>Cappuccino</li>
<li>Cafe Latte</li>
</ul>
</body>
</html>
